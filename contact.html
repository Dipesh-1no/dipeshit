<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .modal {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      padding: 20px;
    }

    h2 {
      margin-top: 0;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      background: #007bff;
      border: none;
      color: #fff;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      .modal {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="modal">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone</label>
      <input type="text" id="phone" name="phone" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const WHATSAPP_NUMBER = '919876543210'; // replace with your number
    const EMAIL_TO = 'youremail@example.com'; // replace with your email

    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !email || !phone || !message) {
        alert('Please fill all fields.');
        return;
      }

      const text = `Name: ${name}%0AEmail: ${email}%0APhone: ${phone}%0A%0A${message}`;
      const waUrl = `https://wa.me/${WHATSAPP_NUMBER}?text=${text}`;
      const mailtoUrl = `mailto:${EMAIL_TO}?subject=New Contact Form Submission&body=${text}`;

      window.open(waUrl, '_blank');
      window.open(mailtoUrl, '_blank');
    });
  </script>

</body>
</html>
