<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Faculty Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="admin.css">
</head>
<body>

  <!-- ===== Page Heading ===== -->
  <h1>Faculty Admin Panel</h1>

  <!-- ===== Panel Wrapper ===== -->
  <div class="panel-container">

    <!-- Notification Panel -->
    <div class="panel">
      <h3>Add Notification</h3>
      <input id="notif" placeholder="Enter notification">
      <button onclick="addNotif()">Add</button>
    </div>

    <!-- Attendance Panel -->
    <div class="panel">
      <h3>Upload Attendance</h3>
      <input id="att" placeholder="Attendance details">
      <button onclick="saveAttendance()">Save</button>
    </div>

    <!-- Marks Panel -->
    <div class="panel">
      <h3>Upload Marks</h3>
      <input id="marks" placeholder="Marks details">
      <button onclick="saveMarks()">Save</button>
    </div>

  </div>

  <script src="admin.js"></script>
</body>
</html>
